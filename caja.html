<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja/Cocina - Sistema de Pedidos</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Pedidos Recibidos</h2>
            <button id="mostrarCrearPedido" class="main-btn oval-btn">Crear Pedido</button>
        </div>
        <div id="notificacion" class="hidden"></div>

        <div class="pedidos-flex">
            <div class="col-pedidos">
                <h3>Pedidos Pendientes</h3>
                <div id="listaPedidosPendientes"></div>
            </div>
            <div class="col-pedidos">
                <h3>Pedidos Pagados (Vista Previa)</h3>
                <div id="listaPedidosPagados"></div>
            </div>
        </div>

        <button id="descargarPedidos" class="main-btn">Descargar Pedidos del Mes</button>
        <form id="formCrearPedido" class="hidden">
            <h3>Nuevo Pedido (Caja)</h3>
            <label for="clienteCaja">Nombre del Cliente:</label>
            <input type="text" id="clienteCaja" required>
            <input type="hidden" id="mesaCaja" value="domicilio">
            <fieldset>
                <legend>Tamales (cantidad):</legend>
                <label>Masa Cerdo: <input type="number" min="0" id="masa_cerdoCaja" value="0"></label>
                <label>Masa Pollo: <input type="number" min="0" id="masa_polloCaja" value="0"></label>
                <label>Arroz Pollo: <input type="number" min="0" id="arroz_polloCaja" value="0"></label>
                <label>Arroz Cerdo: <input type="number" min="0" id="arroz_cerdoCaja" value="0"></label>
            </fieldset>
            <input type="hidden" id="modalidadCaja" value="domicilio">
            <div><strong>Modalidad:</strong> Domicilio</div>
            <button type="submit" class="main-btn">Enviar Pedido</button>
            <div id="confirmacionCaja" class="hidden"></div>
        </form>
    </div>
    <div id="modalPedido" class="modal hidden">
        <div class="modal-content">
            <span id="cerrarModal" class="close">&times;</span>
            <div id="detallePedido"></div>
            <label for="adicionales">Dinero adicional (bebidas, etc):</label>
            <input type="number" id="adicionales" min="0" value="0">
            <label for="metodoPago">MÃ©todo de pago:</label>
            <select id="metodoPago" required>
                <option value="efectivo">Efectivo</option>
                <option value="nequi">Nequi</option>
            </select>
            <button id="aceptarPedido" class="main-btn">Aceptar</button>
            <button id="cancelarPedido" class="main-btn">Cancelar</button>
            <button id="confirmarPago" class="main-btn">Confirmar Pago</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/caja.js"></script>
</body>
</html>
