<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja/Cocina - Sistema de Pedidos</title>
    <link rel="icon" type="image/png" href="imagenes/tamalito.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/caja-styles.css">
</head>
<body>
    <div class="page-container">
        <div class="header-bar">
            <a href="index.html" class="back-btn">‚Üê Inicio</a>
            <h2>üè™ Caja / Cocina</h2>
            <button id="mostrarCrearPedido" class="create-order-btn">+ Crear Pedido</button>
        </div>
        
        <div class="content-wrapper">
            <div class="dashboard-grid">
                <div class="status-card pending-card">
                    <div class="card-header">
                        <h3>‚è≥ Pendientes de Pago</h3>
                        <span class="status-badge pending">En proceso</span>
                    </div>
                    <div class="card-content">
                        <div id="listaPedidosPendientes" class="orders-list"></div>
                    </div>
                </div>
                
                <div class="status-card completed-card">
                    <div class="card-header">
                        <h3>‚úÖ Pedidos Pagados</h3>
                        <span class="status-badge completed">Completados</span>
                    </div>
                    <div class="card-content">
                        <div id="listaPedidosPagados" class="orders-list"></div>
                    </div>
                </div>
            </div>
            
            <div class="actions-section">
                <button id="descargarPedidos" class="download-btn">üìä Descargar Reporte del Mes</button>
            </div>
        </div>
    </div>

    <!-- Modal para gestionar pedidos -->
    <div id="modalPedido" class="modal hidden">
        <div class="modal-content">
            <span id="cerrarModal" class="close">&times;</span>
            <div id="detallePedido"></div>
            <div style="margin: 1rem 0;">
                <label for="adicionales"><b>Dinero adicional (bebidas, etc):</b></label>
                <input type="number" id="adicionales" min="0" value="0" style="width: 100%; margin-bottom: 1rem; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
                
                <label for="metodoPago"><b>M√©todo de pago:</b></label>
                <select id="metodoPago" style="width: 100%; margin-bottom: 1rem; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
                    <option value="efectivo">Efectivo</option>
                    <option value="nequi">Nequi</option>
                </select>
            </div>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <button id="aceptarPedido" class="main-btn">Aceptar</button>
                <button id="cancelarPedido" class="main-btn">Cancelar</button>
                <button id="confirmarPago" class="main-btn">Confirmar Pago</button>
            </div>
        </div>
    </div>

    <!-- Bot√≥n de notificaciones flotante -->
    <button id="btnNotificacionesCaja" class="notification-fab">
        <span id="iconoNotiCaja" class="notification-icon">üîî</span>
        <span id="notiCount" class="notification-badge">0</span>
    </button>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/caja.js"></script>
</body>
</html>
